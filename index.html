<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="welcome"></div>

    <div class="score">
        <div class="player-score center ">0</div>
        <div class="doppelpunkt center">:</div>
        <div class="computer-score center">0</div>
    </div>
    <div class="message">
        <div class="text"></div>
    </div>

    <div class="button-container">
        <button id='rock' class="btn rock">ROCK</button>
        <button id='paper' class="btn paper">PAPER</button>
        <button id='scissors' class="btn scissors">SCISSORS</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
